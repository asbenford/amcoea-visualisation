###########################
##### ALGORITHM STATS #####
###########################


stat_interval = "f_evals" ;
stat_freq = 5*10^5 ;
max_fevals = 10^8 ;
statistics = "output_pop_sexp" ;


####################################
##### PARETO FRONT COMPUTATION #####
####################################


experiment_type = "process-paretos" ;
experiment_name = "311026-comparison-processing" ;
filenames = "amcoea;coea;ea" ;
delimiter = ";" ;
extension = ".pop" ;
t_gap = 3*10^6 ;
num_comparisons = 20 ;






######################
##### EXPERIMENT #####
######################

###################
##### COMPUTE #####
###################

compute="mpi";
mpi_logged="true";
mpi_logfile="mpi_log.txt";
num_cores=16;
pareval_compute="singlecore";
